<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Publish – AK ENM</title>
  <style>
    :root {
      --fg: rgba(245,245,245,.92);
      --muted: rgba(245,245,245,.72);
    }
    html, body {
      margin:0; padding:0; width:100%; height:100%;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI","Apple SD Gothic Neo","Noto Sans KR", sans-serif;
      background:#07080c; color:var(--fg);
      overflow:hidden;
    }
    #bg {
      position:fixed; inset:0; width:100%; height:100%;
      object-fit:cover; z-index:0;
    }
    .badge {
      position:fixed; left:14px; top:14px; z-index:80;
      font-size:12px; letter-spacing:.12em;
      padding:8px 10px; border-radius:999px;
      background:rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      opacity:0; pointer-events:none;
    }
    .text-block {
      position:absolute; top:20%; left:22%;
      transform: translate(-50%, -50%);
      max-width:520px; text-align:left;
      background: rgba(0,0,0,0.35); backdrop-filter: blur(8px);
      padding: 22px 26px; border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 18px 60px rgba(0,0,0,.38);
      z-index: 70;
    }
    .text-block .kicker { margin:0 0 10px 0; font-size:11px; letter-spacing:.36em; text-transform:uppercase; opacity:.82; }
    .text-block h1 { margin:0 0 10px 0; font-size:28px; letter-spacing:.14em; }
    .text-block p { margin:0; font-size:14px; line-height:1.7; opacity:.9; }

    .frameLink {
      position:absolute; left:50%; top:54%;
      transform: translate(-50%, -50%);
      width: clamp(320px, 30vw, 560px);
      aspect-ratio: 3 / 4;
      z-index: 75;
      text-decoration:none;
    }
    .plaque {
      position:absolute; left:50%;
      top: calc(54% + (clamp(320px, 30vw, 560px) * 4 / 3)/2 + 24px);
      transform: translateX(-50%);
      width: clamp(340px, 32vw, 600px);
      background: rgba(0,0,0,.32); backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px; padding:12px 14px;
      z-index: 74;
      display:flex; justify-content:space-between; gap:12px;
      box-shadow:0 18px 60px rgba(0,0,0,.30);
      text-decoration:none; color:inherit;
    }
    .plaque .t { margin:0; font-size:12px; letter-spacing:.22em; text-transform:uppercase; }
    .plaque .m { margin:6px 0 0 0; font-size:12px; color:var(--muted); line-height:1.35; }
    .plaque .cta {
      font-size:12px; padding:6px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      white-space:nowrap;
    }
  </style>
</head>
<body>
  <!-- FIXED PATH: ../assets -->
  <img id="bg" src="../assets/publish-museum-wall-ultrawide.png" alt="museum wall background" />

  <div class="badge">LOCAL DEBUG · BG</div>

  <div class="text-block">
    <p class="kicker">AK ENM</p>
    <h1>PUBLISH</h1>
    <p>
      AK ENM은 출판을 결과의 기록이 아닌,<br/>
      전시 가능한 완성의 형태로 다룹니다.<br/>
      한 권의 책은 프로젝트의 끝이 아니라, 다음 제작을 위한 기준점입니다.
    </p>
  </div>

  <a class="frameLink" href="https://www.amazon.in/War-Babel-Angel-Hong-ebook/dp/B07QKSV8R8" target="_blank" rel="noopener"></a>

  <a class="plaque" href="https://www.amazon.in/War-Babel-Angel-Hong-ebook/dp/B07QKSV8R8" target="_blank" rel="noopener">
    <div>
      <p class="t">WAR OF BABEL</p>
      <p class="m">Book · 2019<br/>클릭하면 링크로 이동합니다.</p>
    </div>
    <div style="text-align:right;">
      <p class="cta">VIEW BOOK ↗</p>
      <p class="m" style="margin-top:10px;">Angel Hong</p>
    </div>
  </a>
</body>
</html>
