<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Publish Preview – Full Click Area</title>
  <style>
    html, body {
      margin:0; padding:0; width:100%; height:100%;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    body {
      background: url("./publish-museum-wall-ultrawide.png") center/cover no-repeat;
      color:#f5f5f5;
      overflow:hidden;
    }

    /* clickable whole zone */
    .click-zone {
      position:absolute;
      left:50%;
      top:54%;
      transform:translate(-50%,-50%);
      width: clamp(340px, 34vw, 620px);
      aspect-ratio: 3 / 4.6;
      z-index:30;
      cursor:pointer;
      text-decoration:none;
      color:inherit;
    }

    /* plaque included in same link */
    .plaque {
      position:absolute;
      left:50%;
      top: calc(54% + (clamp(340px, 34vw, 620px) * 4.6 / 3)/2 + 26px);
      transform:translateX(-50%);
      width: clamp(360px, 36vw, 660px);
      background: rgba(0,0,0,.32);
      backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      padding:14px 16px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      box-shadow:0 18px 60px rgba(0,0,0,.30);
      pointer-events:none; /* handled by parent link */
    }

    .plaque .t {
      margin:0;
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
    }
    .plaque .m {
      margin-top:6px;
      font-size:12px;
      opacity:.85;
      line-height:1.4;
    }
    .plaque .cta {
      align-self:flex-start;
      padding:6px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      font-size:12px;
      letter-spacing:.1em;
      white-space:nowrap;
    }

    /* hover hint */
    .click-zone::after {
      content:"";
      position:absolute;
      inset:0;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.0);
      transition:border-color .2s ease;
    }
    .click-zone:hover::after {
      border-color:rgba(255,255,255,.22);
    }
  </style>
</head>
<body>

  <a class="click-zone" href="https://www.amazon.in/War-Babel-Angel-Hong-ebook/dp/B07QKSV8R8" target="_blank" rel="noopener" aria-label="Open War of Babel on Amazon">
    <div class="plaque">
      <div>
        <p class="t">WAR OF BABEL</p>
        <p class="m">Book · 2019<br/>클릭하면 링크로 이동합니다.</p>
      </div>
      <div>
        <p class="cta">OPEN LINK ↗</p>
        <p class="m" style="margin-top:10px; text-align:right;">Angel Hong</p>
      </div>
    </div>
  </a>

</body>
</html>
