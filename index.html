<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>AK ENM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   'Segoe UI', Roboto, 'Apple SD Gothic Neo',
                   'Noto Sans KR', sans-serif;
    }
    #enter {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      letter-spacing: 0.4em;
      cursor: pointer;
    }
    iframe {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="enter">ENTER</div>

<script>
  const enter = document.getElementById('enter');

  enter.addEventListener('click', () => {
    const iframe = document.createElement('iframe');
    // âœ… FIXED: correct path to home
    iframe.src = 'ko/home.html';
    document.body.appendChild(iframe);
    enter.remove();
  });
</script>

</body>
</html>
